<!DOCTYPE html>
<html>
<head>
<title>Low Stock | Car Inventory</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
{% include "navbar.html" %}
<div class="container mt-4">
    <h2>ðŸš¨ Low Stock Alert</h2>
    <p>These vehicles have fewer than 3 available units:</p>
    <table class="table table-striped">
    <thead>
        <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Total Available</th>
        </tr>
    </thead>
    <tbody>
        {% for car in cars %}
        <tr>
        <td>{{ car['make'] }}</td>
        <td>{{ car['model'] }}</td>
        <td>{{ car['total_available'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
</body>
</html>
