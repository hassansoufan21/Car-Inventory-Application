<!DOCTYPE html>
<html>
<head>
<title>Login | Car Inventory</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>Login to Car Inventory</h1>
<form method="POST" class="mt-3">
    <div class="mb-3">
    <label>Host</label>
    <input type="text" name="host" class="form-control" value="localhost">
    </div>
    <div class="mb-3">
    <label>Port</label>
    <input type="number" name="port" class="form-control" value="3306">
    </div>
    <div class="mb-3">
    <label>User</label>
    <input type="text" name="user" class="form-control">
    </div>
    <div class="mb-3">
    <label>Password</label>
    <input type="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} mt-3">{{ message }}</div>
    {% endfor %}
{% endwith %}
</body>
</html>
