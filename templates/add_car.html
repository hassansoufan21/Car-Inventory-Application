<!DOCTYPE html>
<html>
<head>
<title>Add Car</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>Add Car</h1>
<form method="POST">
    <div class="mb-3"><label>Make</label><input name="make" class="form-control"></div>
    <div class="mb-3"><label>Model</label><input name="model" class="form-control"></div>
    <div class="mb-3"><label>Year</label><input name="year" type="number" class="form-control"></div>
    <div class="mb-3"><label>VIN</label><input name="vin" class="form-control"></div>
    <div class="mb-3"><label>Color</label><input name="color" class="form-control"></div>
    <div class="mb-3">
    <label>Status</label>
    <select name="status" class="form-select">
        <option>Available</option>
        <option>Sold</option>
        <option>Under Maintenance</option>
    </select>
    </div>
    <div class="mb-3">
    <label>Certified?</label>
    <select name="is_certified" class="form-select">
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select>
    </div>
    <div class="mb-3"><label>Location ID</label><input name="location_id" type="number" class="form-control"></div>
    <div class="mb-3"><label>Price</label><input name="price" type="number" step="0.01" class="form-control"></div>
    <button type="submit" class="btn btn-success">Add Car</button>
</form>
</body>
</html>
